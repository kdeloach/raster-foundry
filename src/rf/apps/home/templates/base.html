{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Raster Foundry</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'font/fontello/css/raster-foundry.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendors/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="block login-block">
    <img src="{% static 'img/logo-raster-foundry.png' %}">
    <form>
        <div class="form-group">
            <label for="search">Username</label>
            <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password">
        </div>
        <div class="form-action">
            <a href="/library.html" class="btn btn-secondary btn-block">Log In</a>
            <a href="#" class="text-muted small">Forgot Password?</a>
        </div>
    </form>
</div>

<div class="video-background">
    <img src="{% static 'img/ffc-space.png' %}" class="placeholder">
    <video autoplay loop preload>
        <source src="{% static 'video/ffc-space.webm' %}" type="video/webm">
        <source src="{% static 'video/ffc-space.m4v' %}" type="video/mp4">
        <source src="{% static 'video/ffc-space.ogv' %}" type="video/ogg">
    </video>
</div>

<script type="text/javascript" src="{% static 'js/vendor.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vendor/multi-level-menu/modernizr.custom.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vendor/multi-level-menu/jquery.dlmenu.js' %}"></script>
</body>
</html>
